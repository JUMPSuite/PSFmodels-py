language: cpp
dist: xenial
matrix:
  include:
    - os: linux
      env: PYTHON=3.6
    - os: linux
      env: PYTHON=3.7
    - os: osx
      env: PYTHON=2.7
    - os: osx
      env: PYTHON=3.5
    - os: osx
      env: PYTHON=3.6
    - os: osx
      env: PYTHON=3.7
before_install:
  - gcc --version
  - cmake --version
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then OS=Linux-x86_64; else OS=MacOSX-x86_64; fi
  - wget -O miniconda.sh https://repo.continuum.io/miniconda/Miniconda${PYTHON:0:1}-latest-$OS.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge
  - conda update -q conda
  - conda create -q -n env python=$PYTHON numpy
  - source activate env

script:
  - python setup.py test
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then DIST="sdist"; else DIST="sdist bdist_wheel"; fi

deploy:
  provider: pypi
  distributions: $DIST
  server: https://test.pypi.org/legacy/  # Remove for deployment to official PyPi repo
  user: talley
  password:
    secure: 
  skip_existing: true